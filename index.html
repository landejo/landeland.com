<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>LANDELAND</title>
<meta content="Home of the Lande Family." name="description"/>
<link href="styles.css" rel="stylesheet"/>
</head>
<body class="motion">
<header class="site-header">
<div class="wrap header-inner">
<a class="logo" href="#top">LANDELAND</a>
<nav class="nav">
<a class="nav-link" href="#about">About Us</a>
</nav>
<button aria-label="Toggle theme" class="theme-toggle" id="themeToggle" type="button"><span aria-hidden="true" class="sun">☼</span><span aria-hidden="true" class="moon">☾</span></button></div>
</header>
<main class="main" id="top">
<section class="section">
<div class="wrap">
<h2 class="section-title">These are some of our (ad)ventures</h2>
<div class="adventures">
<a class="tile" href="https://thelandegroup.llc" target="_blank">
<div class="tile-media tile-media--contain">
<img alt="The Lande Group LLC" src="assets/thelandegroup-logo-text.png"/>
</div>
<div class="tile-title">The Lande Group, LLC</div>
</a>
<a class="tile" href="#">
<div class="tile-media">
<img alt="Brand Strategy" src="assets/adventure-brand-strategy.jpg"/>
</div>
<div class="tile-title">Brand Strategy</div>
</a>
</div>
</div>
</section>
</main>

<script>
  (function () {
    const key = "landeland_theme";
    const btn = document.getElementById("themeToggle");
    const saved = localStorage.getItem(key);

    function setTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem(key, theme);
    }

    // Default to OS preference unless user previously chose
    if (!saved) {
      const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
      document.documentElement.setAttribute("data-theme", prefersDark ? "dark" : "light");
    } else {
      document.documentElement.setAttribute("data-theme", saved);
    }

    if (btn) {
      btn.addEventListener("click", () => {
        const current = document.documentElement.getAttribute("data-theme") || "dark";
        setTheme(current === "dark" ? "light" : "dark");
      });
    }
  })();
</script>
</body>
</html>
